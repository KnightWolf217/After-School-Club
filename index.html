<!DOCTYPE html>
<html>

<head>
    <title>Week 5</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <h1 v-text="sitename"></h1>
        <div style="float:left;">
            <img v-bind:src="lesson.image">
        </div>
        <div style="float:left;">
            <h2 v-text="lesson.title"></h2>
            <p v-text="lesson.location"></p>
            <p style="display:inline">Price: </p>
            <span v-text="lesson.price">
            </span>
            <br><br>
            <p style="display:inline">Number of spaces: </p>
            <span v-text="lesson.spaces">
            </span>
            <br><br>
            <div id="b_holder">
                <button id=btn v-on:click="addToCart">Add to Cart</button>
            </div>
            <!-- <p v-text="cart"></p> -->
        </div>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                sitename: "After School Club",
                lesson: {
                    id: 1,
                    title: "Math",
                    location: "London",
                    price: 100,
                    spaces: 5,
                    image: "math.png"
                },
                cart: [],
            },
            methods: {
                addToCart: function() {
                    if (this.lesson.spaces > 0) {
                        this.lesson.spaces -= 1;
                        if (this.lesson.spaces == 0) {
                            document.getElementById("b_holder").innerHTML = "<button disabled>Add to cart</button>";
                        }
                        this.cart.push(this.lesson.title);
                    }
                }
            }
        })
    </script>

</body>

</html>
